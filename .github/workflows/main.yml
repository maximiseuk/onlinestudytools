name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Packages
      run: npm install
    - name: Deploy to GH Pages
      run: |
        git config --global user.email "maximiseuk@gmail.com"
        git config --global user.name "maximiseuk"
        git remote set-url origin https://63bc0e2ee974251958d12fdaa6ae942488d8d14b@github.com/maximiseuk/onlinestudytools.git
        npm run deploy
